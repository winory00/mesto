<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <link rel="stylesheet" href="./font.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo logo_place_header" src="./images/header-logo.svg" alt="Место Россия">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__about">
                <img class="profile__avatar" src="./images/face.jpg" alt="Мужчина">
                <div class="profile__info">
                    <div class="profile__header">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" id="button"></button>
                    </div>
                    <p class="profile__text">Исследователь океана</p>

                </div>
            </div>
            <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/victor-malyushev-LJdhcQugG10-unsplash Карелия.jpg"
                    alt="Карелия">
                <nav class="element__description">
                    <p class="element__title">Карелия</p>
                    <button class="element__like" type="button"></button>
                </nav>

            </div>
            <div class="element">
                <img class="element__image" src="./images/vadim-artyukhin-Z6LAUjhLzJQ-unsplash Байкал.jpg" alt="Байкал">
                <nav class="element__description">
                    <p class="element__title">Байкал</p>
                    <button class="element__like" type="button"></button>
                </nav>

            </div>
            <div class="element">
                <img class="element__image" src="./images/nick-night-WxoSM-9oyc8-unsplash Алтай.jpg" alt="Алтай">
                <nav class="element__description">
                    <p class="element__title">Алтай</p>
                    <button class="element__like" type="button"></button>
                </nav>

            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404 Карачаево.png"
                    alt="Карачаево-Черкесcия">
                <nav class="element__description">
                    <p class="element__title">Карачаево-Черкесcия</p>
                    <button class="element__like" type="button"></button>
                </nav>

            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash Эльбрус.png" alt="Эльбрус">
                <nav class="element__description">
                    <p class="element__title">Эльбрус</p>
                    <button class="element__like" type="button"></button>
                </nav>

            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash Домбай.png" alt="Домбай">
                <nav class="element__description">
                    <p class="element__title">Домбай</p>
                    <button class="element__like" type="button"></button>
                </nav>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup">
        <div class="popup__content">
            <button class="popup__close" type="button"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form">
                <input class="popup__name" type="text" placeholder="Жак-Ив Кусто">
                <input class="popup__description" type="text" placeholder="Исследователь океана">
                <button class="popup__save" type="submit">Сохранить
                </button>
            </form>



        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
