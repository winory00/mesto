<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo logo_place_header" src="./images/header-logo.svg" alt="Место Россия">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__about">
                <img class="profile__avatar" src="./images/face.jpg" alt="Мужчина">
                <div class="profile__info">
                    <div class="profile__header">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" id="button"></button>
                    </div>
                    <p class="profile__text">Исследователь океана</p>

                </div>
            </div>
            <button class="profile__add-button" type="button">
                <img class="profile__add-button-image" src="./images/plusnew.svg" alt="плюс">
            </button>
        </section>
        <div class="elements">
        </div>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup-information">
        <div class="popup-information__content">
            <button class="popup-information__close" type="button"></button>
            <h2 class="popup-information__title">Редактировать профиль</h2>
            <form class="popup-information__form" name="popup-informationform">
                <input class="popup-information__field " type="text" placeholder="Имя" name="form__name">
                <input class="popup-information__field " type="text" placeholder="Работа" name="form__description">
                <button class="popup-information__save" type="submit">Сохранить
                </button>
            </form>
        </div>
    </div>

    <div class="popup-cards">
        <div class="popup-cards__content">
            <button class="popup-cards__close" type="button"></button>
            <h2 class="popup-cards__title">Новое место</h2>
            <form class="popup-cards__form" name="popup-cardsform">
                <input class="popup-cards__field " type="text" placeholder="Названия" name="form__title">
                <input class="popup-cards__field " type="text" placeholder="Ссылка на картинку" name="form__link">
                <button class="popup-cards__save" type="submit">Создать
                </button>
            </form>
    

        </div>
    </div>
    <div class="popup-photo">
        <div class="popup-photo__content">
            <button class="popup-photo__close" type="button"></button>
            <img class="popup-photo__image">
            <p class="popup-photo__description"></p>
        </div>
    </div>

    <template class="element__form">
        <div class="element">
            <img class="element__image">
            <button class="element__delete" type="button"></button>
            <div class="element__description">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
            </div>

        </div>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
</body>

</html>
