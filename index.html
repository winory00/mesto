<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img class="logo logo_place_header" src="./images/header-logo.svg" alt="Место Россия">
    </header>
    <main class="main">
        <section class="profile">
            <div class="profile__about">
                <img class="profile__avatar" src="./images/face.jpg" alt="Мужчина">
                <div class="profile__info">
                    <div class="profile__header">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="button" id="button"></button>
                    </div>
                    <p class="profile__text">Исследователь океана</p>

                </div>
            </div>
            <button class="profile__add-button" type="button">
                <img class="profile__add-button-image" src="./images/plusnew.svg" alt="плюс">
            </button>
        </section>
        <div class="elements">
        </div>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    
        <div class="popup" name="popup-information">
            <div class="popup__content">
                <button class="popup__close-button" type="button" name="information__close-button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="popup-informationform" novalidate>
                    <input class="popup__input" type="text" placeholder="Имя" name="form__name" required
                        minlength="2" maxlength="40" id="name-input">
                    <span class="popup__error" id="name-input-error"></span>

                    <input class="popup__input" type="text" placeholder="О себе" name="form__description"
                        required minlength="2" maxlength="200" id="description-input">
                    <span class="popup__error" id="description-input-error"></span>
                    <button class="popup__button" type="submit">Сохранить
                    </button>
                </form>
            </div>
        </div>
   
    
        <div class="popup" name="popup-cards">
            <div class="popup__content">
                <button class="popup__close-button" type="button" name="popup-cards__close-button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form" name="popup-cardsform" novalidate>
                    <span>
                        <input class="popup__input" type="text" placeholder="Название" name="form__title"
                            id="title-input" minlength="2" maxlength="40" required>
                        <span class="popup__error" id="title-input-error"></span>
                    </span>
                    
                    <input class="popup__input" type="url" placeholder="Ссылка на картинку" id="link-input"
                        name="form__link" required>
                    <span class="popup__error" id="link-input-error"></span>
                
                    <button class="popup__button" type="submit">Создать
                    </button>

                </form>


            </div>
        </div>
    
    <div class="popup-photo">
        <div class="popup-photo__content">
            <button class="popup-photo__close" type="button"></button>
            <img class="popup-photo__image">
            <p class="popup-photo__description"></p>
        </div>
    </div>

    <template class="element__form">
        <div class="element">
            <img class="element__image">
            <button class="element__delete" type="button"></button>
            <div class="element__description">
                <h2 class="element__title"></h2>
                <button class="element__like" type="button"></button>
            </div>

        </div>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
</body>

</html>
